<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>Thumbnail</title>
</head>

<body style="margin: 0px; background: #0e0e0e; height: 100%; display: flex; align-items: center; justify-content: center;">
  {% if expired %}
  <div style="height:100%; display: flex; align-items: center; text-align:center; color:white; justify-content: center;">
    <p>Image has expired</p>
  </div>
  {% else %}
  <img style="background-color: hsl(0, 0%, 90%);" src="{{ image_path }}" alt="Thumbnail">
  {% endif %}

</body>
</html>
